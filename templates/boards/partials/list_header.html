<!-- List Header -->
<div class="list-header flex justify-between items-center p-2 bg-gray-100 rounded-t-md">
  <h3 class="font-medium text-gray-800 truncate">{{ list.title }}</h3>
  <div class="flex space-x-1">
    <!-- Edit List Button -->
    <button 
      class="p-1 text-gray-500 hover:text-gray-700 rounded-md hover:bg-gray-200"
      hx-get="{% url 'boards:list_edit' list.id %}"
      hx-target="#modal-container"
      hx-trigger="click"
      hx-swap="innerHTML">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path><path d="m15 5 4 4"></path></svg>
    </button>
    
    <!-- Add Card Button -->
    <button 
      class="p-1 text-gray-500 hover:text-gray-700 rounded-md hover:bg-gray-200"
      hx-get="{% url 'boards:card_create' list.id %}"
      hx-target="#modal-container"
      hx-trigger="click"
      hx-swap="innerHTML">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
  </div>
</div>
