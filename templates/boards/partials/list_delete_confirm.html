<!-- Modal for confirming list deletion -->
<div class="fixed inset-0 z-50 bg-black/70" aria-hidden="true" role="dialog">
  <div class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-white p-6 shadow-lg duration-200 sm:rounded-lg md:w-full">
    <div class="flex flex-col space-y-1.5 text-center sm:text-left">
      <h2 class="text-lg font-semibold leading-none tracking-tight">Delete List</h2>
      <p class="text-sm text-muted-foreground">Are you sure you want to delete this list?</p>
    </div>
    
    <div class="bg-gray-100 p-4 rounded-md mb-4">
      <h3 class="font-medium text-gray-800">{{ list.title }}</h3>
      <p class="text-sm text-gray-600 mt-1">This list contains {{ list.cards.count }} card(s)</p>
    </div>
    
    <p class="text-sm text-red-600">
      This action cannot be undone. This will permanently delete the list and all cards within it.
    </p>
    
    <form id="list-delete-form" hx-post="{% url 'boards:list_delete' list.id %}" hx-target="#modal-container">
      {% csrf_token %}
      
      <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
        <button 
          type="button" 
          class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          onclick="document.getElementById('modal-container').innerHTML = ''">
          Cancel
        </button>
        <button 
          type="submit" 
          class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-600 text-white hover:bg-red-700 h-10 px-4 py-2">
          Delete List
        </button>
      </div>
    </form>
  </div>
</div>
